<div id="background"> </div>
<div id="wrapper">
  <div id="admin-wrapper">
    <div class="center-title">{{ @title }}</div>
    <div>
      <form action="admin/random/name" method="post">
        <button type="submit" name="submit" value="random_name">Select Random Name</button>
      </form>
    </div>
    <div>
      <form action="admin/database/import" enctype="multipart/form-data" method="post">
        <input name="file" type="file" />
        <button type="submit" name="submit" value="database_import">Database Import</button>
      </form>
    </div>
    <div>
      <form action="admin/database/export" method="post">
        <button type="submit" name="submit" value="database_export">Database Export</button>
      </form>
    </div>
    <div>
      <form action="admin/database/truncate" method="post" onSubmit="if(!confirm('Are you sure you want to empty the database?')){return false;}">
        <button type="submit" name="submit" value="database_truncate">Database Truncate</button>
      </form>
    </div>
    <div>
      <form action="admin/database/optimize" method="post">
        <button type="submit" name="submit" value="database_optimize">Database Optimize</button>
      </form>
    </div>
    <div>
      <form action="admin/shutdown" method="post" onSubmit="if(!confirm('Are you sure you want to shutdown?')){return false;}">
        <button type="submit" name="submit" value="shutdown">Shutdown</button>
      </form>
    </div>
    <div>
      <form action="admin/print/test" method="post">
        <button type="submit" name="submit" value="print_test_label">Print Test Label</button>
      </form>
    </div>
    <div class="center">
      <a href="https://{{ @IP }}:631/admin"> CUPS Administraton </a>
      <br/><br/>
      <a href="/{{ @home }}"> home </a>
    </div>
  </div>
</div>
