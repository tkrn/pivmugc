<div id="background"> </div>
<div id="wrapper">
  <div id="checkin-wrapper">
    <form action="/checkin" method="post" class="form-inline">
      <div>
        <script src="ui/js/select2.full.min.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            $(".searchable").select2({
              placeholder: 'Pre-Registered Attendee Search',
            });
          });
        </script>
        <select id="users-drpdwn" name="id" class="searchable">
          <option value="" disabled selected>Pre-Registered Attendee Search</option>

          <repeat group="{{ @result }}" value="{{ @item }}">

            <option value="{{ @item.id }}">{{ @item.lastname }}, {{ @item.firstname }} - {{ @item.company }}</option>
          </repeat>
        </select> &nbsp;
      </div>
      <div>
        <button type="submit" name="submit" value="checkin">Checkin</button>
      </div>
    </form>
  </div>
  <div class="center">
    <a href="/"> home </a>
  </div>
</div>
